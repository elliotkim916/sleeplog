<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sleep Log</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Sleep Logger</h1>
    </header>
    
    <section class="create-account">
      <fieldset>
      <h2>Create an account</h2>
      <form class="createAccount">
        <label for="username">Username </label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password </label>
        <input type="password" id="password" name="password"><br>
        <button type="submit" class="signup-button">Sign Up</button><br>
        <span class="login-now">Already have an account? <a href="#" class="click-here">Click Here</a></span>
      </form>
      </fieldset>
    </section>

    <section class="log-in">
      <fieldset>
      <h2>Log in</h2>
      <form class="logIn">
          <label for="existingUsername">Username </label>
          <input type="text" id="existingUsername" name="username"><br>
          <label for="existingPassword">Password </label>
          <input type="password" id="existingPassword" name="password"><br>
          <button type="submit" class="login-button">Log In</button>
      </form>
      </fieldset>
    </section>

    <section class="new-sleep-entry">
      <form>
      <h2>New Sleep Entry</h2>
      <fieldset>
        <h3>How was your sleep?</h3>
        <label for="goodSleep">Good</label>
        <input type="radio" id="goodSleep" name="sleepRating" value="Good">
      
        <label for="badSleep">Bad</label>
        <input type="radio" id="badSleep" name="sleepRating" value="Bad"><br>
        
        <label for="describeSleep" class="sleep-label">Describe your sleep</label><br>
        <input type="text" id="describeSleep" class="js-sleep-log" placeholder="Very peaceful and pleasant..">
        <button type="submit" role="button" class="submit-log">Submit</button>
      </fieldset>
      </form>
    </section>
      
    <section class="all-sleep-entries">
      <h2>Previous Sleep Entries</h2>
      <div id="sleepLogs" class="sleep-logs-list"></div>
    </section>
    
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>

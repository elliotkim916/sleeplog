<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sleep Log</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Sleep Logger</h1>
    </header>
    
    <section>
    <form>
    <h3>New Sleep Entry</h3>
    <fieldset>
        <legend>How was your sleep?</legend>
        <label for="goodSleep">Good</label>
        <input type="radio" id="goodSleep" name="sleepRating" value="Good">
      
        <label for="badSleep">Bad</label>
        <input type="radio" id="badSleep" name="sleepRating" value="Bad"><br>
        
        <label for="describeSleep">Describe your sleep</label><br>
        <input type="text" id="describeSleep" class="js-sleep-log">
        <button type="submit" role="button" class="submit-log">Submit</button>
    </fieldset>
    </form>
    </section>
      
    <section>
      <h3>Previous Sleep Entries</h3>
      <ul id="sleepLogs" class="sleep-logs-list"></ul>
    </section>
    
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
